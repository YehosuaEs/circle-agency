<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Circle Agency</title>
        <!-- Favicon -->
        <link rel="icon" type="image/jpg" href="../assets/circle favIcon.png" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="../styles/home.css" />
        <link rel="stylesheet" href="../styles/contact.css" />
    </head>
    <body>
        <!--  **************************** NAV BAR **************************** -->
        <header>
            <div class="navBar_logo">
                <img src="../assets/logos/circle.svg" alt="logo Circle" />
            </div>

            <nav>
                <div class="burger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <div class="navBar">
                    <ul class="navMenu">
                        <li class="navMenu_item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="navMenu_item">
                            <a href="projects.html">Projects</a>
                        </li>
                        <li class="navMenu_item">
                            <a href="#">Services</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="#" class="contactUs">Contact Us</a>
        </header>
        <!--  **************************** MAIN  **************************** -->
        <main>
            <section class="contactSection">
                <h1>Contact Us</h1>
                <div>
                    <form
                        id="post_info-form"
                        name="post_info-form"
                        data-name="Email Form"
                        class="contact_form"
                        aria-label="Email Form"
                        method="post"
                    >
                        <div class="label_input_wraper name">
                            <label for="name" class="contact-title"
                                >Full Name</label
                            >
                            <input
                                type="text"
                                class="contact_text-field"
                                maxlength="256"
                                name="name"
                                data-name="Name"
                                placeholder="Enter your full name"
                                id="name"
                                required=""
                            />
                        </div>
                        <div class="label_input_wraper email">
                            <label for="email" class="contact-title"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="contact_text-field"
                                maxlength="256"
                                name="email"
                                data-name="Name 2"
                                placeholder="Enter your email"
                                id="email"
                            />
                        </div>
                        <div class="label_input_wraper phone">
                            <label for="phone" class="contact-title"
                                >Phone</label
                            ><input
                                type="tel"
                                class="contact_text-field"
                                maxlength="256"
                                name="phone"
                                data-name="Name 3"
                                placeholder="Enter your phone"
                                id="phone"
                            />
                        </div>
                        <div class="label_input_wraper message">
                            <label for="field" class="contact-title"
                                >Message</label
                            >
                            <textarea
                                placeholder="Write your message here..."
                                maxlength="5000"
                                id="field"
                                name="field"
                                data-name="field"
                                class="contact_text-field textTarea_field"
                            ></textarea>
                        </div>

                        <button type="submit" class="btnForm">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <!--  **************************** FOOTER **************************** -->
        <footer class="footSection">
            <section class="footContainer">
                <artcle class="footContent">
                    <img src="../assets/logos/circle.svg" alt="logo circle" />
                    <address>
                        2972 Westheimer Rd.Santa Ana, Illinois 85486
                    </address>
                </artcle>
                <article class="footLinks">
                    <a href="#">Team</a>
                    <a href="#">Service</a>
                    <a href="#">About Us</a>
                    <a href="#">Press</a>
                    <a href="#">Projects</a>
                    <a href="#">Privacy Policy</a>
                </article>
            </section>
        </footer>
        <script src="../javascript/burger.js"></script>
        <script src="../javascript/formValidation.js"></script>
    </body>
</html>
